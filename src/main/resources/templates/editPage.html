<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>

<!-- BOOTSTRAP CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Edit Employee</title>
</head>
<body>
	<div layout:fragment="content">
	   <div class="container">
		   <div class="row">
		      <div class="col-md-offset-3 col-md-6">
		      
		           <div th:if="${saveEmployee eq 'unsuccess'}">
		              <div class="alert alert-danger alert-dismissible" role="alert">
						  <strong>Error!</strong> Employee Data Not Updated.
						</div>
		           </div>
		           <div th:if="${saveEmployee eq 'success'}">
		              <div class="alert alert-success alert-dismissible" role="alert">
						  <strong>Success!</strong> Employee Data Updated Successfully.
						</div>
		           </div>
		           
		          <div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">Edit Employee</h3>
					  </div>
					     <div class="panel-body">
					       <form th:object="${editEmployee}" th:action="@{/employee/update}" action="#" method="post">
					         <input type="hidden" th:field="*{id}"/>
					         Enterprise ID: <input type="text" th:field="*{empEID}" class="form-control" placeholder="Employee Enterprise ID"/>
					         <div style="clear:both; display:block;height:10px;"></div>
					         Capability: <input type="text" th:field="*{empCapability}" class="form-control" placeholder="Employee Capability"/>
					         <div style="clear:both; display:block;height:10px;"></div>
					         Industry Group: <input type="text" th:field="*{empIG}" class="form-control" placeholder="Employee Industry Group"/>
					         <div style="clear:both; display:block;height:10px;"></div>
					         Level: <input type="text" th:field="*{empLevel}" class="form-control" placeholder="Employee Level"/>
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="submit" class="btn btn-info pull-right" value="Update">
					       </form>
					      </div>
					       
					       <div class="panel-footer">
								 <a th:href="@{/managePage}" class="btn btn-success">Back To Manage Page</a>
					       
					         
					       </div>  
					</div>
		      </div>
		   </div>
		
		</div>
	
	</div>
</body>
</html>
